<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <style>
    body{
        margin-left: 40%;
        background-color:lightsteelblue;
    }
    .form{
        width: 500px;
        height: 400px;
        background-color: whitesmoke;
        margin-left: -100px;
        border-radius: 8px;
    }
    label,textarea{
        margin-left: 60px;
    }
    input{
        width: 300px;
        height: 25px;
        margin-top: 10px;
    }

   </style>
<body>
    <div class="form">
    <h1 style="text-align: center;margin-top: 80px;">Contact Us</h1>
    <form > <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 350px;"></textarea><br><br>

        <input type="submit" value="Send Message" style="margin-left: 190px;width: 130px;height: 25px;margin-top: 10px;font-size: medium;background-color: transparent;border: solid 1px black;border-radius: 10px;cursor: pointer;">
    </form>
</div>
</body>
</html>
