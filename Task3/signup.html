<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #loginForm{
            margin-left: 400px;
            margin-top: 60px;
            background-color: linen;
            height: 400px;
            width: 500px;
            border-radius: 8px;
            box-shadow:  0px 2px 5px rgba(20, 20, 20, 20);
        }
    </style>
</head>
<body style="background-color: lightgray;">
    <form id="loginForm">
        <h1 style="text-align: center;">Login!</h1>
        <label for="emailId" style="margin-left: 100px;">Email:</label>
        <p><input type="email" id="emailId" name="emailId" required style="width: 300px;border-radius: 5px;border: 1px solid black;height: 25px;margin-left: 100px;"></p>
        <label for="username" style="margin-left: 100px;">Username:</label>
        <p><input type="text" id="username" name="username" required style="width: 300px;border-radius: 5px;border: 1px solid black;height: 25px;margin-left: 100px;"></p>
        
        <label for="password" style="margin-left: 100px;">Password:</label>
        <p><input type="password" id="password" name="password" required style="width: 300px;border-radius: 5px;border: 1px solid black;height: 25px;margin-left: 100px;"></p>
        <button type="submit" style="margin-left: 200px;font-size: 20px;width: 100px;margin-top: 20px;border-radius: 7px;border: 1px solid black;background-color: transparent;height: 30px;cursor: pointer;">Login</button>
      </form>
      
</body>
<script>
    const form = document.getElementById("loginForm");
form.addEventListener("submit", (event) => {
  const emailId = document.getElementById("emailId").value;
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  const emailIdRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  if(!emailIdRegex.test(emailId)){
    alert("Invalid email address. Please enter correct email address!");
    username.focus();
    event.preventDefault();
    return;
  }
  if (username.length < 8) {
    alert("Username must be at least 8 characters long.");
    username.focus();
    event.preventDefault();
    return;
  }
  const usernameRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$/;
  if(!usernameRegex.test(username)){
    alert("Username must contain at least one uppercase,one lowercase and one digit.");
    username.focus();
    event.preventDefault();
    return;
  }
  if (password.length < 8) {
    alert("Password must be at least 8 characters long.");
    password.focus();
    event.preventDefault();
    return;
  }

  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
  if (!passwordRegex.test(password)) {
    alert("Password must contain at least one uppercase, one lowercase, and one digit.");
    password.focus();
    event.preventDefault();
    return;
  }


});

</script>
</html>
