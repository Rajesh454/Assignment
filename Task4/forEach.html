<!DOCTYPE html>
<html>
<head>
<title>Object Data Display</title>
</head>
<body style="text-align: center;background-color: rgb(220, 238, 186);">
    <div style="background-color: whitesmoke;width: 500px;height: 400px;margin-left: 30%;margin-top: 80px;box-shadow:  0px 2px 5px rgba(20, 20, 20, 20);border-radius: 7px;">
  <h1 style="padding-top: 50px;">Output:</h1>
  <div id="output"></div>
</div>
</body>
<script>
    // Create an object with some data
const myObject = {
  name: "Thalapathy",
  age: 25,
  city: "Hyderabad",
  skills: ["JavaScript", "HTML", "CSS"]
};

// Fetch the data using forEach and display it
const outputDiv = document.getElementById("output");

Object.entries(myObject).forEach(([key, value]) => {
  const p = document.createElement("p");
  p.textContent = `${key}: ${value}`;
  outputDiv.appendChild(p);
});

</script>
</html>
